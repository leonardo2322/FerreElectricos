<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <section class="root">
        <div class="contain">
            <header>
                <div class="Header-cont">
                    <div class="atom-spinner">
                        <div class="spinner-inner">
                          <div class="spinner-line"></div>
                          <div class="spinner-line"></div>
                          <div class="spinner-line"></div>
                          <!--Chrome renders little circles malformed :(-->
                          <div class="spinner-circle">
                            &#9679;
                          </div>
                        </div>
                      </div>
                    <div>
                    <h1 class="title-p">FerreElectricos Potencia & Control</h1>
                </div>

            </header>

            <img class="img-diagrama" src="./img/diagramacion-catalogo-ferreelectricos (1).png" alt="imagen Principal">

            <h1 class="title-Productos"> <img class="img-mano" src="./img/icon-mano.png" alt="icon-mano"> Productos</h1>

            <div class="slide-container">
                       
                <img class="back-card" src="./img/SimulacionPlomoMinimercadolaEsperanza (1).png" alt="">
                <div class="slide">
                    <div class="content">
                        <span>Tornillos</span>
                        <h3>Variedades tamaños y tipos</h3>
                   
                    </div>
                    <div class="image">
                        <img class="img-conTornillos" src="./img/tipos-de-tornillo-drywall.jpg"
                            class="shoe" alt="Chunky">
                        <!-- <img src="images/home-text-2.png" class="text" alt=""> -->
                    </div>
                    <a href="#products" class="btn btn-movil">Ver M&aacute;s Productos</a>
                </div>
            </div>
            <div class="slide-container">
                <img class="back-card" src="./img/SimulacionPlomoMinimercadolaEsperanza (1).png" alt="">
                <div class="slide">
                    <div class="content">
                        <span>Tubos</span>
                        <h3>Variedades tamaños y tipos</h3>
                   
                    </div>
                    <div class="image">
                        <img class="img-conTornillos" src="./img/tuberías-PVC-2.jpg"
                            class="shoe" alt="Chunky">
                        <!-- <img src="images/home-text-2.png" class="text" alt=""> -->
                    </div>
                    <a href="#products" class="btn btn-movil">Ver M&aacute;s Productos</a>
                </div>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
